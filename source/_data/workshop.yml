    description: "Progettare un sistema tipografico per siti web sfruttando i vantaggi del formato OpenType 1.8"
    description_long: 
      "<strong> Progettare un sistema tipografico per siti web sfruttando i vantaggi del formato OpenType 1.8 </strong>
      <br>
      <br  /> I font variabili rappresentano una grossa novità per la tipografia dei siti web e godono oggi di un buon supporto a livello dei browser. Il formato rappresenta inoltre un’opportunità di miglioramento delle performance dei web font e un sorprendente ampliamento delle possibilità tipografiche. I siti web sono strutture complesse in cui il testo compare con diverse funzioni: dal corpo del testo, ai titoli, ai menù di navigazione e non solo. Ogni parte merita un diverso trattamento tipografico per esaltare al contempo l'architettura del sito, la struttura di pagina e la natura stessa del contenuto. I font variabili sembrano proprio venirci in aiuto. Per sfruttarne appieno le potenzialità, occorre capirne le ragioni storiche e immaginarne l’utilizzo creativo nelle interfacce digitali, nell’animazione del testo, nel design fluido, fino all’espressione del brand in modi nuovi, prima impensabili.
      <br>
      <br  /> Nel workshop verranno affrontati sia aspetti teorici che pratici.
      <br>
      <br  /> <strong> Cosa ottieni frequentando questo workshop: </strong>
      <ul>
        <li>• Conoscenza del formato dei font variabili e collocazione nella storia tipografica</li>
        <li>• Capacità di corretta implementazione dei font variabili e dei fallback font con consapevolezza delle tematiche legate al web font loading</li>
        <li>• Consapevolezza di cosa si acquista quando si compera un font</li>
        <li>• Spunti per la creatività in base a ciò che un dato font prevede</li!>
      </ul>
      <br>"
