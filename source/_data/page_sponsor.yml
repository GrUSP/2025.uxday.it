intro:
  slogan_1: "La vostra attività è connessa al mondo della User Experience? Questa è la vostra occasione per contribuire al successo di uxday e cogliere un'opportunità unica!"
  slogan_2: "Perché sponsorizzare uxday?"
  content_1: "La conferenza è organizzato da <a href='https://www.grusp.org' target=_blank>GrUSP</a>, nata nel 2003 come associazione dedicata al solo mondo del PHP il GrUSP è diventata il punto di riferimento in Italia per le buone pratiche nel mondo dello sviluppo web.
            Organizziamo eventi, conferenze ed incontri informali coinvolgendo professionisti italiani ed internazionali.
            Puntiamo a rendere l’ecosistema del mondo italiano dello sviluppo web migliore sia sotto l’aspetto delle competenze che delle opportunità creando maggiore consapevolezza attraverso il confronto e la condivisione.<br>&nbsp;<br>
              <b>Cosa distingue GrUSP?</b>
              <ul>
                <li><b>- 21 anni di esperienza:</b> Dal 2003 organizziamo conferenze tech internazionali, offrendo costantemente eventi di alta qualità.</li>
                <li><b>- Pubblico mirato:</b> Il 90% dei nostri partecipanti sono professionisti di livello medio-alto, garantendo un contatto con un pubblico altamente esperto.</li>
                <li><b>- Brand Awarness:</b> Migliora la presenza del tuo marchio e connettiti direttamente con il tuo mercato di riferimento.</li>
                <li><b>- Talent Acquisition:</b> Accedi a un bacino di professionisti qualificati all'interno della comunità, ideale per opportunità di reclutamento.</li>
                <li><b>- Leadership di mercato:</b> Rafforza la tua posizione di leader nel settore.</li>
              </ul>
              "
  content_2: "<p><b>Diversity sponsorships</b><br>Supporta il nostro impegno per la diversità e l'inclusione contribuendo al Fondo per la Diversità e l'Inclusione di GrUSP. Questo fondo sostiene programmi di borse di studio e fornisce biglietti scontati o gratuiti a individui provenienti da gruppi sottorappresentati nel settore tecnologico, o a coloro che necessitano di assistenza finanziaria per partecipare.</p>
              <p>Contattaci per maggiori informazioni sulle opportunità che ti attendono. Scrivi a <b><a href='mailto:uxday@grusp.org'>uxday@grusp.org</a></b></p>"
  content_3: ""
block_2:
  title: "Vantaggi Esclusivi della Sponsorizzazione"
  slogan: "Sfrutta al massimo la tua partecipazione!"
  subtitle_1: "Alcuni dei vantaggi!"
  content_1: "- talk tecnico sul palco dell’evento<br>
- stand in presenza<br>
- biglietti gratuiti per il tuo team<br>
- i tuoi gadget distribuiti a tutto il pubblico<br>
- il tuo logo in tutte le comunicazioni<br>
…e molto altro!"
  subtitle_2: "Sponsorizza la conferenza!"
  content_2: "Vuoi far crescere il tuo brand sponsorizzando uno dei nostri eventi o conferenze? Ci piacerebbe ascoltare le tue idee e creare una partnership su misura per te. Entriamo in contatto e creiamo qualcosa di straordinario insieme! Scrivici: <b><a href='mailto:uxday@grusp.org'>uxday@grusp.org</a></b>"
