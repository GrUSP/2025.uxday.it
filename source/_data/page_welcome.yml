intro:
  main_title: "Welcome"
  content_1: "uxday è la prima conferenza italiana dedicata esclusivamente alla User Experience, in tutte le sue declinazioni. Nasce da GrUSP, che organizza da anni conferenze come cssday, Kerning, jsday e molte altre."
  content_2: "L'obiettivo dell'evento è consentire alla community di incontrarsi e condividere esperienze divertendosi e facendo rete in un contesto piacevole."
