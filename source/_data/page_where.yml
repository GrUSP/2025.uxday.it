city_info:
  title: Cinema Teatro Sarti
  subtitle_1: "La venue fisica"
  description_1: "Nel 1906, con l'obiettivo di ispirare i cittadini di Faenza 'al vero, al buono e al bello' attraverso un intrattenimento sano, la Società anonima cooperativa 'Casa del Popolo' decide di trasformare un edificio, fino ad allora adibito a stalla e situato vicino alla piazza centrale, in un teatro.
    Il progetto viene curato dall’architetto Vincenzo Pritelli e dall’ingegnere Enrico Camangi. La sala, inaugurata il 29 maggio 1910, è dedicata a Giuseppe Sarti, compositore faentino del Settecento, noto a livello internazionale e citato da Mozart nel 'Don Giovanni' con un’aria di una sua opera.
    La sala presenta una struttura semicircolare, arricchita da due ordini di gallerie sostenute da colonne con capitelli in gesso. Poco dopo, viene adattata a cinematografo, ma mantiene uno spazio sul palco adatto a conferenze e spettacoli che non richiedono scenografie elaborate."
  subtitle_2: "La venue virtuale"
  description_2: "Sarà anche possibile partecipare da remoto, acquistando il relativo biglietto. L'evento online si svolge su una piattaforma che permette di interagire con speaker e pubblico in diretta."
