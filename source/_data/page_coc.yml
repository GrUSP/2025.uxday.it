intro:
  main_title: "Codice di condotta"
  content_1: "uxday è una conferenza dedicata alla community e desideriamo che ogni partecipante viva un’esperienza di conferenza piacevole, inclusiva, rispettosa delle differenze e senza molestie, indipendentemente da sesso, orientamento sessuale, disabilità, aspetto fisico, corporatura, etnia o religione."
  content_2: "Ogni persona coinvolta come partecipante, speaker, sponsor, staff a questo e ogni altro evento GrUSP è invitata a conformarsi al seguente Codice di condotta che sarà in vigore durante tutto l’evento e all’interno di ogni spazio (fisico o virtuale)."
short_version:
  title: "In sintesi"
  content_1: "Non sarà tollerato nessun tipo di molestia, in qualsiasi forma, nei confronti di altre persone durante l'evento."
  content_2: "Tutte le comunicazioni devono essere appropriate per un pubblico professionale che includa persone di diversi background. Linguaggio/immagini sessualizzate/sessiste non sono appropriate in nessuna occasione."
  content_3: "A chi violasse queste regole di comportamento, potrà essere chiesto di lasciare la conferenza senza rimborso, a sola discrezione del team organizzativo."
  content_4: "Fai attenzione alle parole che scegli. Ricorda che le battute sessiste, razziste e di altro tipo sono offensive per chi ti circonda. Imprecazioni e battute offensive non sono mai appropriate."
  content_5: ""
  content_6: "<b>Grazie di aiutarci a rendere la conferenza un momento piacevole e accogliente per tutte le persone che partecipano.</b>"
long_version:
  title: "Il nostro impegno e i nostri standard"
  content_1: "Noi come membri e organizer ci impegniamo a rendere la partecipazione alla nostra community un’esperienza senza molestie per chiunque, indipendentemente da età, corporatura, disabilità visibile o invisibile, etnia, livello di esperienza, istruzione , stato socio-economico, nazionalità, aspetto personale, cultura, religione o genere, identità e orientamento sessuale."
  content_2: "Ci impegniamo ad agire e interagire in modi che contribuiscono a costruire una comunità aperta, accogliente, diversificata, inclusiva e sana."
  content_3: "<b>Esempi di comportamenti che contribuiscono a creare un ambiente positivo per la comunità includono:</b>
              <ul>
              <li>• Dimostrare empatia e gentilezza verso le altre persone;</li>
              <li>• Rispettare opinioni, punti di vista ed esperienze differenti;</li>
              <li>• Dare e accettare con educazione feedback costruttivi;</li>
              <li>• Accettare la responsabilità e chiedere scusa a chi ha subito i nostri errori e imparare dall’esperienza;</li>
              <li>• Concentrarsi su ciò che è meglio non solo per noi come individui, ma per l’intera comunità.</li>
              </ul>"
  content_4: "<b>Esempi di comportamenti inaccettabili includono:</b>
              <ul>
              <li>• L’uso di linguaggio o immagini sessualizzate, e l’attenzione sessuale o avances di qualsiasi tipo;
              <li>• Trolling, commenti offensivi o dispregiativi e attacchi personali o politici;
              <li>• Molestie pubbliche o private;
              <li>• Pubblicare informazioni private altrui, come un indirizzo fisico o e-mail, senza il loro esplicito permesso;
              <li>• Altri comportamenti che potrebbero ragionevolmente essere considerati inappropriati in un ambiente professionale.
              <li>• Commenti verbali offensivi relativi a sesso, orientamento sessuale, disabilità, aspetto fisico, corporatura, etnia, religione, immagini sessuali in spazi pubblici, intimidazioni intenzionali, stalking, inseguimenti, molestie fotografiche o registrazioni, interruzione prolungata di discorsi o altri eventi, contatto fisico inappropriato e attenzioni sessuali indesiderate.
              </ul>"
  content_5: "<b>Responsabilità dell’applicazione</b><br> Ogni membro del team GrUSP è responsabile di chiarire e far rispettare i nostri standard di comportamento accettabile ed è autorizzato a prendere azioni correttive appropriate ed eque in risposta a qualsiasi comportamento che viene ritenuto inappropriato, minaccioso, offensivo o dannoso.
              <br>Il team ha il diritto e la responsabilità di rimuovere, modificare o rifiutare commenti, problemi e altri contributi che non sono allineati a questo Codice di condotta e comunicheranno i motivi delle decisioni di moderazione quando appropriato."
  content_6: "Per ulteriori dettagli sulle linee guida per l'applicazione e conseguenze relative alla violazione <a href='https://www.grusp.org/codice-di-condotta/'>visita questa pagina.</a>
              <br>
              <br>
              Questo Codice di Comportamento è adattato dal <a href='https://www.contributor-covenant.org/'>Contributor Covenant, versione 2.0.</a>"
