more_info:
  title: "Perché proporre un talk?"
  description_1: "Avrai la possibilità di condividere le tue conoscenze e/o presentare il tuo caso di studio al pubblico. Puoi farti conoscere, costruire la tua rete professionale
  ed essere parte attiva della conversazione sugli argomenti che ti interessano."
  description_2: "Se il tuo talk viene selezionato, potrai presentarlo di persona a Faenza. Ti offriremo l'accesso alla conferenza, una cena con team e speaker, e una notte in hotel (o una sponsorizzazione gratuita per la tua azienda).
  <a href='https://forms.gle/nGHuPD5BimxysdhcA'>Vai al form</a> per leggere tutti i dettagli sul funzionamento della conferenza e le procedure di selezione dei talk."
